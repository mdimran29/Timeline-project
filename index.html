<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <!-- Photo Upload Section -->
 
    <!-- Original Timeline Container -->
    <div class="timeline-container"  >
        <div class="timeline-content" id="timeline-content">
            <img id="timeline-image" src="https://via.placeholder.com/150" alt="Timeline Image">
            <div class="photo-upload">
                <label for="upload-photo"><i class="fa-solid fa-camera"></i></label>
                <input type="file" id="upload-photo" accept="image/*">
            </div>
       
            <h2 id="timeline-title">April 2018</h2>
            <p id="timeline-description">We are one of India's leading drone firms in providing end-to-end Drone
                Solutions.</p>
        </div>

        <!-- Timeline Navigation -->
        <div class="timeline" id="timeline-container">
            <ul class="timeline-items"> 
                <li class="timeline-item  item01 active" data-year="April 2018"
                    data-description="We are one of India's leading drone firms in providing end-to-end Drone Solutions."
                    data-image="https://via.placeholder.com/150">
                    <div class="step-inner">April 2018</div>
                </li>
                <li class="timeline-item item02" data-year="April 2019"
                    data-description="New drone technology advancements and product launches in 2019."
                    data-image="https://via.placeholder.com/150">
                    <div class="step-inner">April 2019</div>
                </li>
                <li class="timeline-item item03" data-year="April 2020"
                    data-description="Expanded operations across multiple cities in 2020."
                    data-image="https://via.placeholder.com/150">
                    <div class="step-inner">April 2020</div>
                </li>
                <li class="timeline-item item04" data-year="April 2021"
                    data-description="Innovative solutions in drone analytics introduced in 2021."
                    data-image="https://via.placeholder.com/150">
                    <div class="step-inner">April 2021</div>
                </li>
                <li class="timeline-item item05" data-year="April 2022"
                    data-description="Continued leadership in the drone industry throughout 2022."
                    data-image="https://via.placeholder.com/150">
                    <div class="step-inner">April 2022</div>
                </li>
 
            </ul>
            <div id="line">
                <div id="line-progress"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
